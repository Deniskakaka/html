<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <input name="lastName" type="text" value="Emerson">
        </div>
        <div>
            <input name="age" type="number" value="17">
        </div>
        <div>
            <input id="checkbox" type="checkbox" name="agree">
            <label for="checkbox">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" id="Male">Male
            <input type="radio" name="gender" id="Female">Female
            <input type="radio" name="gender" id="Secret">Secret
        </div>
        <div>
            <textarea name="description" id="" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
